<!DOCTYPE html>
<html>
  <head>
    <title>Chúc mừng sinh nhật!</title>
    <style>
      body {
        background-color: #f9e3e3;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        color: #d63447;
        text-align: center;
        margin-top: 50px;
      }
      
      p {
        font-size: 20px;
        text-align: center;
        margin-top: 30px;
      }
      
      #birthday-img {
        display: none;
        max-width: 100%;
        margin: 0 auto;
      }
    </style>
    <script>
      function showBirthdayImg() {
        var img = document.getElementById("birthday-img");
        img.style.display = "block";
      }
    </script>
  </head>
  <body>
    <h1>Chúc mừng sinh nhật!</h1>
    <p>Chúc mừng sinh nhật! Chúc bạn có một ngày sinh nhật vui vẻ và hạnh phúc!</p>
    <button onclick="showBirthdayImg()">Mở ra hình ảnh sinh nhật</button>
    <img id="birthday-img" src="https://www.example.com/birthday-image.jpg" alt="Hình ảnh sinh nhật" />
  </body>
</html>
