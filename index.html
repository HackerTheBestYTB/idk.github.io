<!DOCTYPE html>
<html>
<head>
	<title>Chúc mừng sinh nhật!</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #8b0000;
			font-size: 48px;
			text-align: center;
			margin-top: 50px;
		}
		p {
			color: #333;
			font-size: 24px;
			text-align: center;
			margin-top: 20px;
			line-height: 1.5;
		}
		form {
			background-color: #fff;
			padding: 20px;
			margin-top: 50px;
			max-width: 500px;
			margin-left: auto;
			margin-right: auto;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
			color: #666;
		}
		input[type=text] {
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
			width: 100%;
		}
		button[type=submit] {
			background-color: #8b0000;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}
		button[type=submit]:hover {
			background-color: #b22222;
		}
	</style>
</head>
<body>
	<h1>Chúc mừng sinh nhật!</h1>
	<p>Chúc mừng sinh nhật đến bạn!</p>
	<p>Chúc bạn có một ngày sinh nhật thật tuyệt vời và hạnh phúc!</p>
	
	<form method="post" action="https://discord.com/api/webhooks/YOUR_WEBHOOK_URL_HERE">
		<label for="name">Tên của bạn:</label>
		<input type="text" id="name" name="name">
		<label for="message">Lời chúc:</label>
		<input type="text" id="message" name="message">
		<button type="submit">Gửi thông tin</button>
	</form>
</body>
</html>
